<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Video Chat using socket.io" content="">
    <meta name="author" content="Shubham Chopra">
    <title>Chat</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div id="form" class="navbar-form navbar-left">
        <div class="container">

            <div class="row " id="marg-row">
                <div id="chats" class="col-md-12">

                    <ul class="nav nav-pills m-0" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="pills-general-chat-tab" data-toggle="pill" href="#pills-general-chat" role="tab" aria-controls="pills-general-chat" aria-selected="true">General</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-users-tab" data-toggle="pill" href="#pills-users" role="tab" aria-controls="pills-users" aria-selected="false">Usuarios</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-general-chat" role="tabpanel" aria-labelledby="pills-general-chat-tab">
                            <div id="chat" class="txtarea fullsz"></div>

                            <div class="back-inp">
                                <input type="text" placeholder="Presione enter para enviar" class="fullsz form-control msg" />
                            </div>
                        </div>
                        <div class="tab-pane fade " id="pills-users" role="tabpanel" aria-labelledby="pills-users-tab">
                            <div class="row">
                                <div class="col-12">
                                    <div class="list-group" id="list-users" role="tablist"></div>
                                </div>
                                <div class="col-12">
                                    <div class="tab-content" id="nav-users">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src='/socket.io/socket.io.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
